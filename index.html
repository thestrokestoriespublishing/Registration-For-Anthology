<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by tss</title>


    
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">


    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/form-img.jpg" alt="">
                    <div class="signup-img-content">
                        <h2>Registration For Anthology</h2>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form" netlify>
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">Name</label>
                                    <input type="text" name="first_name" id="first_name" placeholder="Your Name" />
                                </div>
                                
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" placeholder="example@abc.com" />
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="phone_number" id="phone_number" placeholder="WhatsApp number" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Instagram Id</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="registration" class="required">Registration For Anthology</label>
                                    </div>
                                    <div class="form-radio-group">            
                                        <div class="form-radio-item">
                                            <input type="radio" name="registration" id="The stroke Stories Volume 4">
                                            <label for="The Stroke Stories Volume 4">The Stroke Stories Volume-4</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="registration" id="Sparsh volume-2">
                                            <label for="Sparsh Volume-2">Sparsh Volume-2</label>
                                            <span class="check"></span>
                                        </div>
                                         <div class="form-radio-item">
                                            <input type="radio" name="registration" id="Sentient">
                                            <label for="Sentient">Sentient</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="registration" id="Equipoise volume-2">
                                            <label for="Equipoise volume-2">Equipoise Volume-2</label>
                                            <span class="check"></span>
                                        </div>
                                       
                                    </div>
                                    <div class="form-row">
                                        <div class="name"><b>Write-up</b><br></div>
                                        <div class="value">
                                            <div class="input-group">
                                                <textarea rows="10" cols="40" class="textarea" name="message" placeholder="write yor work"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="name"><b>Upload Image</b></div>
                                        <br>
                                        <div class="value">
                                            <div class="input-group js-input-file">
                                                <input class="input-file" type="file" name="file_image" id="file">
                                                <label class="label--file" for="file">Choose file</label>
                                               
                                            </div>
                                            <div class="label--desc">Upload your image. Max file size 100_kB</div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="name"><b>3rd person bio:</b></div>
                                        <div class="value">
                                            <div class="input-group">
                                                <textarea rows="4" cols="40" class="textbio" name="message" placeholder="(max 30 words) "></textarea>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                
                            </div>
                        </div>
                        
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
